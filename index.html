<html>
<head>
    <title>JAVA SCRIBT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="g.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
    

</head>

<h1>Bookmarker</h1>
  <hr>
<div class="container">
  <!-- form to enter details of site -->
  <form class="form" action="#">
    
    <div class="input-field">
      <h2 class="m-3"> Bookmark your favorite sites</h2>
      <label for="site_name">Site Name</label>
      <input name="site_name" type="text" class="form-control" placeholder="Bookmarkername">
    </div>

    <div class="input-field">
      <label for="url">URL</label>
      <input name="url" type="text"class="form-control" placeholder="Bookmarkerurl">
    </div>
        
    <button class="save_button btn btn-info">Submit</button>
  </form>

  <!-- section where bookmarks will be displayed   -->
  
    
  <div class="bookmarks"></div>
</div
    
  
<script src="js/bootstrap.bundle.min.js"></script>

<script src="h.js"></script>
</body>



</html>
